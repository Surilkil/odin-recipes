<!DOCTYPE html>

<html lang="fr">
    
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <title>Gaufres patissières</title>
</head>

<body>
    <h1 class="titrerecette">Gaufres patissières</h1>
    <p class="auteur">Claudine</p>

    <a href="../images/gaufres-patissieres.png"><img src="../images/gaufres-patissieres.png" alt="Gaufres patissières" class="imgrecette"></a>

    <h2 class="h2recette">LISTE DES INGREDIENTS</h2>
        <ul class="liste">
            <li>500gr de farine</li>
            <li>Sel</li>
            <li>60gr de sucre</li>
            <li>1/2 litre d'eau</li>
            <li>3 jaunes d'oeuf</li>
            <li>100gr de beurre</li>
            <li>3 blancs d'oeuf</li>
        </ul>

    <h2 class="h2recette">PREPARATION</h2>
        <ol class="liste">
            <li>Mélanger tous les ingrédients</li>
            <li>Battre les blancs en neige et les incorporer à la pate</li>
        </ol>
</body>

</html>
