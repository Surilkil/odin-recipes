    <h2 class="h2recette">PREPARATION</h2>
        <ol class="liste">
            <li>Faire macérer 40 feuilles de cerisier dans 1 litre de vin rouge <strong>40 jours</strong></li>
            <li>Filtrer</li>
            <li>mettre 40 morceaux de sucre</li>
            <li>1 verre d'alcool de fruit</li>
            <li>Laisser vieillir</li>
            <li>*Si alcool à 90° couper à moitié d'eau</li>
            <li>4 litres = 7 bouteilles de 75 cl</li>
        </ol>
